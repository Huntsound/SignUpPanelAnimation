<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="center overlay-text overlay-right">
                    <h1>Sign In</h1>
                    <p>Welcome back, pilot.</p>
                    <button class="btn" id="signin">Sign In</button>
                </div>
                <div class="center overlay-text overlay-left">
                    <h1>Sign Up</h1>
                    <p>Ready to become a pilot?</p>
                    <button class="btn" id="signup">Sign Up</button>
                </div>
            </div>

            <div class="form-container">
                <div class="center form signup-container">
                    <h1>Sign Up</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <form class="center" action="#">
                        <p>Email</p>
                        <input type="email">
                        <p>Password</p>
                        <input type="password">
                        <button class="btn">Sign Up</button>
                    </form>
                </div>
    
                <div class="center form signin-container">
                    <h1>Sign In</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <form class="center" action="#">
                        <p>Email</p>
                        <input type="email">
                        <p>Password</p>
                        <input type="password">
                        <button class="btn">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
